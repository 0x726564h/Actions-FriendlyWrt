name: Build AmneziaWG OpenWrt Packages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  REPO_URL: https://github.com/amnezia-vpn/amneziawg-openwrt
  SDK_URL: https://downloads.openwrt.org/releases/24.10.2/targets/rockchip/armv8/openwrt-sdk-24.10.2-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst
  SDK_FILE: openwrt-sdk.tar.zst
  SDK_DIR: openwrt-sdk-24.10.2-rockchip-armv8

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
        gettext git java-propose-classpath libelf-dev libncurses5-dev \
        libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools \
        python3-dev rsync unzip wget xsltproc zlib1g-dev zstd
        
    - name: Download and Extract SDK
      run: |
        wget -O $SDK_FILE $SDK_URL
        mkdir -p $SDK_DIR
        tar -I zstd -xf $SDK_FILE -C .
        
    - name: Clone AmneziaWG Repository
      run: |
        git clone $REPO_URL amneziawg
        
    - name: Setup SDK Configuration
      run: |
        cd $SDK_DIR
        # Create feeds.conf
        echo "src-link amneziawg $GITHUB_WORKSPACE/amneziawg" >> feeds.conf
        # Update & Install feeds
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        # Configure SDK
        cat > .config <<EOF
        CONFIG_PACKAGE_amneziawg=y
        CONFIG_PACKAGE_amneziawg-tools=y
        EOF
        make defconfig
        
    - name: Build Packages
      run: |
        cd $SDK_DIR
        make package/amneziawg/{clean,compile} V=s
        make package/amneziawg-tools/{clean,compile} V=s
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: amneziawg-packages
        path: ${{ github.workspace }}/${{ env.SDK_DIR }}/bin/packages/*/amneziawg/
