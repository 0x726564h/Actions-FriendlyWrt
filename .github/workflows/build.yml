name: Build AmneziAWG OpenWrt Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget python3 python3-pip

    - name: Download OpenWrt SDK
      run: |
        wget https://downloads.openwrt.org/releases/24.10.2/targets/rockchip/armv8/openwrt-sdk-24.10.2-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.xz
        tar xf openwrt-sdk-24.10.2-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.xz
        mv openwrt-sdk-24.10.2-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64 sdk

    - name: Update Feeds
      run: |
        cd sdk
        echo "src-git base https://git.openwrt.org/openwrt/openwrt.git^024e2a2" > feeds.conf
        echo "src-git-full packages https://git.openwrt.org/feed/packages.git^591867a" >> feeds.conf
        echo "src-git-full luci https://git.openwrt.org/project/luci.git^f75f6c2" >> feeds.conf
        echo "src-git-full routing https://git.openwrt.org/feed/routing.git^2f7428f" >> feeds.conf
        echo "src-git-full telephony https://git.openwrt.org/feed/telephony.git^858e1a6" >> feeds.conf
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Clone AmneziAWG
      run: |
        cd sdk/package
        git clone https://github.com/amnezia-vpn/amneziawg-openwrt.git
        
    - name: Configure Build
      run: |
        cd sdk
        cat > .config <<'EOF'
        CONFIG_ALL=y
        CONFIG_PACKAGE_amneziawg=y
        CONFIG_PACKAGE_amneziawg-tools=y
        EOF
        make defconfig

    - name: Build Packages
      run: |
        cd sdk
        make package/amneziawg-openwrt/compile -j$(nproc) V=s

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: amneziawg-packages
        path: sdk/bin/packages/*/base/amneziawg*.ipk
